[package]
name = "mrktpltsbot"
version = "0.1.0"
authors = ["Pavel Perestoronin <eigenein@gmail.com>"]
edition = "2018"

[dependencies]
redis = { version = "0.17.0", features = ["connection-manager"] }
reqwest = { version = "0.10.7", features = ["rustls-tls", "gzip", "json"], default-features = false }
serde = { version = "1.0.115", features = ["derive"] }
serde_json = "1.0.57"
async-std = { version = "1.6.2", features = ["attributes", "tokio02"] }
log = "0.4.11"
simplelog = "0.8.0"
structopt = "0.3.16"
