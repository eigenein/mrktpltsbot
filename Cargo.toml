[package]
name = "mrktpltsbot"
version = "0.1.0"
authors = ["Pavel Perestoronin <eigenein@gmail.com>"]
edition = "2018"
description = "Marktplaats search notifications in Telegram"

[dependencies]
redis = { version = "0.17.0", features = ["connection-manager"] }
reqwest = { version = "0.10.7", features = ["rustls-tls", "gzip", "json"], default-features = false }
serde = { version = "1.0.115", features = ["derive"] }
async-std = { version = "1.6.2", features = ["attributes", "tokio02"] }
log = "0.4.11"
simplelog = "0.8.0"
structopt = "0.3.16"
lazy_static = "1.4.0"
futures = "0.3.5"
chrono = { version = "0.4.13", features = ["serde"] }
chrono-tz = { version = "0.5.2", features = ["serde"] }
sentry = "0.19.0"
anyhow = "1.0.32"
sentry-anyhow = "0.19.1"
regex = "1.3.9"
serde_json = "1.0.57"

[badges]
is-it-maintained-issue-resolution = { repository = "eigenein/mrktpltsbot" }
is-it-maintained-open-issues = { repository = "eigenein/mrktpltsbot" }

[profile.release]
lto = "fat"
codegen-units = 1
